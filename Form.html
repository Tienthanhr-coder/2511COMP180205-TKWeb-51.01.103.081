<!DOCTYPE html>
<html>
    <head>
        <title>Liên hệ</title>
        <style>
            form span{
                display: inline-block;
                width: 150px;
                margin: 10px 3px 3px 8px;
            }
            form input, form select{
                width: 150px;
                height: 20px;
                margin: 5px 10px;
                box-sizing: border-box;
            }
            a{
                text-decoration: none;
                color: rgb(85, 82, 82);
            }
        </style>
    </head>
    <body>
        <h1>Nhập thông tin liên hệ</h1>
        <form style="display: inline-block;">
            <div style="border: 0px; background-color: antiquewhite;">
                <span>Họ tên:</span>
                <input type="text" name="fullname"><br>
                <span>Giới tính:</span>
                <select>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                </select><br>
                <span>Nghề nghiệp:</span>
                <select>
                    <option value="1">Giáo viên</option>
                    <option value="2">Sinh viên</option>
                </select><br>
                <span>Điều muốn nói:</span>
                <input type="text" name="thinking"><br>
                <input type="submit" value="submit" style="margin: 5px 90px;">
            </div>
        </form><br>
        <div style="border: solid 2px; margin-top: 15px; width: 322px; padding: 5px; background-color: rgb(224, 224, 224); text-align: center; float: left;"><a href="./1.6.html">Trang chủ</a></div>
    </body>
</html>
